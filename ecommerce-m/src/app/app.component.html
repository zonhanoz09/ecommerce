<div class="container">
  <div class="navigation" [ngClass]="toggle ? 'active' : ''">
      <ul>
          <li>
              <a href="#" >
                  <span class="icon"><i class="fa fa-home"></i></span>
                  <span class="title"><h2>Brand Name</h2></span>
              </a>
          </li>
          <li>
              <a routerLink="../dashboard">
                  <span class="icon"><i class="fa fa-home" aria-hidden="true"></i></span>
                  <span class="title">Dashboard</span>
              </a>
          </li>
          <li>
              <a routerLink="../customer">
                  <span class="icon"><i class="fa fa-users" aria-hidden="true"></i></span>
                  <span class="title">Customers</span>
              </a>
          </li>
          <li>
              <a href="#">
                  <span class="icon"><i class="fa fa-comment" aria-hidden="true"></i></span>
                  <span class="title">Message</span>
              </a>
          </li>
          <li>
              <a href="#">
                  <span class="icon"><i class="fa fa-question-circle" aria-hidden="true"></i></span>
                  <span class="title">Help</span>
              </a>
          </li>
          <li>
              <a href="#">
                  <span class="icon"><i class="fa fa-cog" aria-hidden="true"></i></span>
                  <span class="title">Settings</span>
              </a>
          </li>
          <li>
              <a href="#">
                  <span class="icon"><i class="fa fa-lock" aria-hidden="true"></i></span>
                  <span class="title">Password</span>
              </a>
          </li>
          <li>
              <a href="#" (click)="logout()">
                  <span class="icon"><i class="fa fas fa-sign-out-alt"></i></span>
                  <span class="title">Sign Out</span>
              </a>
          </li>
      </ul>
  </div>
  <div class="main" [ngClass]="toggle ? 'active' : ''">
      <div class="topbar">
          <div class="toggle" (click)="clickEventToggle()" [ngClass]="toggle ? 'active' : ''"><i class="fa fas fa-bars"></i></div>
          <div class="search">
              <label>
                  <input type="text" placeholder="Search here">
                  <i class="fa fa-search" aria-hidden="true"></i>
              </label>
          </div>
          <div class="user">
              <img src="../assets/img/img1.jpg" alt="">
          </div>
      </div>
      <div class="contaner">
        <router-outlet></router-outlet>
    </div>
  </div>
</div>
