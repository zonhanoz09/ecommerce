<div class="container">
  <br />
  <div class="row">
    <div class="col">
      <h3>Customer</h3>
    </div>
    <div class="col text-right">
      <a href="#" routerLink="/customer" class="btn btn-secondary btn-sm">Back To Players List</a>
    </div>
  </div>
  <br />
  <form [formGroup]="editForm" (ngSubmit)="onSubmit(editForm)">

    <input formControlName="id" id="id" type="hidden" />

    <div class="form-group">
      <label for="name">Name:</label>
      <input formControlName="name" id="name" type="text" class="form-control" />
    </div>

    <div class="form-group">
      <label for="status">Status:</label>
      <input formControlName="status" id="status" type="text" class="form-control" />
    </div>

    <div class="form-group">
      <label for="amount">Amount:</label>
      <input formControlName="amount" id="amount" type="number" class="form-control" />
    </div>

    <button class="btn btn-primary" type="submit" [disabled]="!editForm.valid">Update</button>
  </form>
</div>
