<div class="container">
  <br />
  <div class="row">
    <div class="col">
      <h3>Customer</h3>
    </div>
    <div class="col text-right">
      <a href="#" routerLink="/customer/create/" class="btn btn-success btn-sm">Create New</a>
    </div>
  </div>
  <br />
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Id</th>
        <th>User Name</th>
        <th width="200px"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.id }}</td>
        <td>{{ user.username }}</td>
        <td class="text-right">
          <a href="#" [routerLink]="['/customer/', user.id, 'details']" class="btn btn-primary btn-sm"><i class="far fa-eye"></i></a>
          <button type="button" (click)="deleteCustomer(user.id)" class="btn btn-danger btn-sm"><i class="far fa-trash-alt"></i></button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
